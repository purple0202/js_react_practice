<html lang="en">
<body>

    // );
    // ReactDOM.render(span, root);
    // const btn = React.createElement("button", {
    //     onClick: () => {console.log("I am clicked!")}
    // }, "Click me!");
    const container = React.createElement("div", null, [title, btn])
    ReactDOM.render(container, root);
</script>
</html>
